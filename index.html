<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,300;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Front-mentor | Producto preview card</title>
</head>

<body>
    <main>
        <div class="card">
            <img src="./assets/img/image-product-mobile.jpg" alt="" srcset="">
            <div class="card-content">
                <p class="type-articles">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="descript-articles">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="prices">
                    <p class="price-element1">$149.99</p>
                    <p class="price-element2"><s>$169.99</s></p>
                </div>

                <div class="button">
                    <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
                </div>
            </div>
        </div>



    </main>
</body>

</html>
